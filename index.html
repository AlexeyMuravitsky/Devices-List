<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Список девайсов</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container my-5">
            <h2 class="mb-4">Список девайсов</h2>
            <div id="device-list" class="row g-3"></div>
        </div>
        <div
            class="modal fade"
            id="playersModal"
            tabindex="-1"
            aria-labelledby="playersModalLabel"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-dialog-centered modal-dialog-scrollable w-auto"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="playersModalLabel">
                            Игроки девайса
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Закрыть"
                        ></button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script defer src="main.js"></script>
    </body>
</html>
